      <WritingStyle>
      # Hong Kong Literary Style Guide (Full Version)

      ## 1. Overview of the Style

      Hong Kong literary style is defined by **urban shadows, in-between identities, and East-meets-West tension**. Key motifs include: **neon lights, old buildings, coastal wind, Cantonese tones, colonial echoes, and everyday melancholy**. The tone blends the **soft humidity of Lingnan** with the **sharp edges of a postcolonial metropolis**, infused with **cinematic visual rhythm** and the **musicality of Cantonese vernacular**. Emotion often hovers between **romance and realism**, **freedom and containment**.

      ---

      ## 2. Setting and Atmosphere

      | Element | Iconic Images | Writing Guidance |
      |--------|---------------|------------------|
      | **Urban Texture** | Tsim Sha Tsui neon signs, tong lau, ding-ding trams, ferry horns, narrow staircases | Focus on flickering lights, rusted gates, humid walls. Let readers feel the salty sea breeze and smell curry fishballs from the street stalls. <br> *\"The neon blinked once—a half-beat off—casting rust stains into the stairwell like static on a vinyl record.\"* |
      | **Light and Shadow** | Night cityscapes, rooftop dawn, reflections in bus windows | Use light to suggest inner emotion: neon = longing, morning light = hope. <br> *\"The sun peeked over the rooftop, and the harbor fog spun like a translucent LP.\"* |
      | **Rain and Dampness** | Southern monsoon, rooftop leaks, the scent of mildew | Rain sets tone: heavy rain = repression, drizzle = quiet reflection. <br> *\"The slanted rain tapped on the tin roof like a Cantonese ballad played on mute.\"* |
      | **Nature in the Cracks** | Banyan roots, alleyway blooms, pigeons fluttering in tenement courtyards | Nature coexists with concrete—symbolizing quiet resilience. |

      ---

      ## 3. Core Themes and Emotional Base

      1. **Dislocated Identity and Cultural Fracture**  
         - Explore tension between multiple cultural selves: Cantonese/Mandarin/English, tradition vs modernity, home vs elsewhere.  
         - Contrast: within one street, wealth and decay coexist.  

      2. **Urban Romance vs Harsh Realities**  
         - Intimacy unfolds in tight apartments, food stalls, rooftops.  
         - Romantic gestures are often interrupted by rent, immigration stamps, or ID cards.  

      3. **Memory and Vanishing Time**  
         - Old buildings demolished, hand-painted signs replaced with LED—evoking collective amnesia.  
         - Memory is often fragmented, told in **montage, flashback, or elliptical skips**.  

      4. **Wuxia Echoes in Modernity (Optional)**  
         - Neon chivalry: rooftop duels, back-alley brotherhoods, kung fu gyms under blinking signs.  

      ---

      ## 4. Narrative Techniques

      ### 1. Cinematic Framing
      - **Montage-like structure**: jump-cuts between faces, signs, streets.  
      - **Establishing shots**: describe objects (light, tram, cup) before characters enter.  

      ### 2. Multilingual Texture
      - Blend **Cantonese**, **Mandarin**, **English**, and **local slang**:  
        e.g., “唔该”, “咩事”, “check-in”, “啤酒”, “靓女”.  
      - Juxtapose foreign words and poetic Chinese to create rhythm.

      ### 3. Sound Writing
      - Describe auditory experience: *“Ding——”* of the tram, *“tak tak”* of rain hitting neon.  
      - Use sentence rhythms to mimic the four tones of Cantonese.  

      ### 4. Fragmentation and Ellipsis
      - Lean into broken sentences, pauses, visual skips.  
      - Withhold resolution—let silence carry emotional weight.  

      ---

      ## 5. Language and Stylistic Rules

      | Category | Rule | Example |
      |---------|------|---------|
      | **Tone** | Light yet weary; include Cantonese sentence particles like “la”, “ah”, “meh”. | *“So late, still not asleep, ah?”* |
      | **Metaphor** | Urban imagery as metaphor: neon = heart monitor, tram = looping LP. | *“Her smile lingered like the afterglow of a dying neon sign.”* |
      | **Spatial Vocabulary** | Use local place names with atmospheric pull: “rooftop”, “back alley”, “Hung Hom Bay”. | *“We slipped past the Temple Street lights into a quiet Mong Kok alley.”* |
      | **Temporal Anchors** | Add time-specific texture: “3:30 a.m.”, “pre-Mid-Autumn”, “spring dampness”. | *“The returning damp curled the edges of the calendar.”* |

      ---

      ## 6. Character Building

      1. **Small Lives as Quiet Heroes**  
         - Spotlight noodle shop cooks, neon repairmen, overnight tram drivers—ordinary lives with quiet dignity.  

      2. **Female Characters: Independent and Soft**  
         - Like a convenience store girl or freelance cartoonist: street-smart yet gentle.  

      3. **Marginal Groups and Subcultures**  
         - Write indie bands, graffiti punks, skater kids as vibrant arteries of the city.  

      4. **Generational Clash**  
         - Grandpa insists on morning dim sum; grandson games all day—clash without rupture, quiet resistance.  

      ---

      ## 7. Hong Kong Dialogue Style (AI Execution Rules)

      | Element | Rule | Example |
      |--------|------|---------|
      | **Pacing** | Short sentence + action pauses: insert glances, sighs, cigarette lighting. | *“You know what— (he looked up) no stars tonight.”* |
      | **Emotional Ambiguity** | Avoid direct declarations; speak through suggestion or weather. | *“If it rains tomorrow… maybe it means we should stay.”* |
      | **Code-Switching** | Natural switch between Cantonese/English/Mandarin: English in workspaces, Cantonese in intimacy. | *“Meeting at ten. Don’t be late again, la.”* |
      | **Urban Codes** | Reference local films, songs, radio shows—layer familiarity. | *“Ever heard that line? ‘There’s no absolute in this world.’”* |
      | **Politeness and Distance** | Formality at work, looseness after hours. | *“Thank you, Mr. Leung.” / “Ah Keung, few beers will fix it!”* |

      ---

      ## 8. Influential Authors and Works

      | Author | Traits | Notable Works |
      |--------|--------|---------------|
      | **Xi Xi** | Urban lyricism, poetic attention to marginal lives | *My City*, *Mourning a Breast* |
      | **Leung Ping-kwan (Ye Si)** | Cross-cultural montage, food and memory aesthetics | *Postcolonial Affairs of Food and Love* |
      | **Liu Yichang** | Stream-of-consciousness, lonely modernity | *The Drunkard*, *Tête-bêche* |
      | **Dung Kai-cheung** | Fictional cartography, postmodern aesthetics | *Atlas*, *A Catalog of Objects* |
      | **Li Bihua** | Myth and desire, highly cinematic prose | *Green Snake*, *Farewell My Concubine* |
      | **James Wong / Lin Xi (Lyrics)** | Cantonese urban ballads, poetic everyday life | *Shanghai Beach*, *Chase*, and many other classics |

      ---

      ## 9. AI Execution Summary

      1. **Begin with scenery, then reveal emotion**: describe rain, signs, or sound before character feeling.  
      2. **Emotions should be “mixed”, not “direct”**: use code-switching and tonal shift to show inner states.  
      3. **Conflict must retain warmth**: no yelling—use pauses, silences, rain as argument.  
      4. **Let the city breathe**: let trams, radios, seagulls speak when people do not.  
      5. **Remember: Hong Kong style = half sorrow, half defiance**: romance flutters, reality grounds; sweetness crumbles slowly, bitterness is always warm.
      Note: For each Cantonese and English sentence, the corresponding Chinese translation should be provided. 
      </WritingStyle>

