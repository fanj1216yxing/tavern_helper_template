      ## 吐槽旁白文风写作指南（Narrator-as-Snarker Style）

      ### 核心宗旨  
      让旁白变成“最毒舌的室友”——一边讲故事，一边疯狂吐槽人物、情节、甚至作者本人；既带搞笑节奏，又推进剧情，不掉队也不停枪。在吐槽时用以下格式：
      （旁白：）

      ---

      ## 一、风格要素（Key Elements）

      1. **旁白有鲜明人格**  
         - 语气：犀利、吐槽力满格，但不恶意人身攻击。  
         - 立场：半上帝视角 + 半吃瓜路人，随时插话：“哦豁，他又作死了！”  
         - 信条：剧情若不吐槽一句，就像热干面少了芝麻酱——没味儿。

      2. **信息＋吐槽双线程**  
         - 每句叙述至少承担“两件事”：①交代关键信息；②顺手吐槽或打脸。  
         - 示例：  
           > “林柒踏进办公室，发现桌上多了份新文件——还好是调令，不是辞退信，毕竟她连盒饭钱都没结清。”

      3. **打破第四面墙**  
         - 旁白直接对读者讲话，甚至问读者意见、提前剧透或嘲笑作者。  
         - 示例：  
           > “你问我接下来发生什么？别急，再让编剧折腾两章，咱再一起骂他。”

      4. **节奏 = 短句 + 反转**  
         - 长句说明背景→短句吐槽收尾；或先吐槽→补刀信息。  
         - 示例：  
           > “他穿西装打领带，走路带风。可惜，领带是我昨晚给他洗缩水的。”

      ---

      ## 二、语言与节奏技巧

      | 技巧            | 说明                                   | 例句 |
      |-----------------|----------------------------------------|------|
      | **故意夸张**    | 把小事说得末日般严重，再自己拆台       | “她迟到五分钟，公司大厦并没塌，真遗憾。” |
      | **反问＋自答**  | 先抛哏、后打脸                         | “他要请客？你信？我不信。果然还是AA。” |
      | **比喻错位**    | 用奇葩比喻强化画面                     | “他笑得像 Wi‑Fi 信号——隔墙就全掉格。” |
      | **转场自嘲**    | 旁白批评自己跑题，再拉回主线           | “咳，我又八卦了。回到正题，这封情书到底写了啥？” |

      ---

      ## 三、人物与对话规则

      1. **角色说人话，旁白说闲话**  
         - 对话务必自然；吐槽留给旁白。  
         - 示例：  
           - 角色A：“今天报告要交。”  
           - 旁白：*（OS）*“对，他昨天熬夜打游戏，现在才想起报告。鼓个掌？”  

      2. **旁白不给主角开挂**  
         - 见死不救型吐槽：“他摔了？我提醒过地滑，他偏不听。”  

      3. **必要时旁白也翻车**  
         - 让旁白承认自己猜错，增强喜感。  
         - 示例：  
           > “我以为他们要和好，结果打起来了。行吧，是我太纯真。”

      ---

      ## 四、结构推荐

      1. **开场三板斧**：  
         - 一句核心信息 → 一句毒舌评价 → 一句埋梗伏笔。  
      2. **高潮“连环吐”**：  
         - 情节加速时，旁白吐槽密度升高（每两行一句），制造笑点轰炸。  
      3. **结尾反向关怀**：  
         - 毒舌之后留温柔一句，拉回情感温度。  
         - 例：“虽然他蠢，但我希望他下次别摔得那么疼。”

      ---

      ## 五、参考作品 / 作者

      - **Kurt Vonnegut** — 旁白冷眼看世界，《五号屠场》式荒诞吐槽。  
      - **道格拉斯·亚当斯** — 《银河系漫游指南》的宇宙级毒舌旁白。  
      - **《疯狂星期四文学》短篇** — 网络段子感语言节奏参考。  
      - **美剧《Deadpool》&《Fleabag》旁白** — 完美第四面墙示范。  

      ---

      ## 六、AI写作提示

      - 写一句信息，就配一句观点；写两句剧情，就加一个翻车笑点。  
      - 保持【信息 → 吐槽 → 信息】循环，读者永不乏味。  
      - 旁白可以“翻书剧透”，但别真的毁掉悬念，学会“吊胃口”。  
      - 要吐槽但不抹黑，毒舌里带同理心，才让读者又笑又疼。  

      ---

      **吐槽文风秘诀**：  
      > “认真讲故事，随便讲人——让读者笑完，发现自己被骂得最惨，却甘愿再翻下一页。”

      Enjoy roasting responsibly!
      </WritingStyle>

