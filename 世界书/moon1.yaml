            <script>
              (function(){
                const root = document.getElementById('aetherCollapsible');
                const checkbox = root.querySelector('#aetherToggle');
                const header = root.querySelector('.aether-header');
                const content = root.querySelector('#aetherContent');
                const inner = root.querySelector('.aether-content-inner');
                const bodyEl = root.querySelector('.aether-content-body');

                /* —— 引号包粉色高亮（支持 “中文引号” 与 "英文引号"） —— */
                function wrapQuotesPink(container){
                  const walker = document.createTreeWalker(container, NodeFilter.SHOW_TEXT, {
                    acceptNode(n){ return n.nodeValue && /[“"].+[”"]/.test(n.nodeValue) ? NodeFilter.FILTER_ACCEPT : NodeFilter.FILTER_SKIP; }
                  });
                  const re = /“([^”]+)”|"([^"]+)"/g;
                  const targets = [];
                  while (walker.nextNode()) targets.push(walker.currentNode);
                  for (const node of targets){
                    const text = node.nodeValue; let m, i=0; let changed=false;
                    const frag = document.createDocumentFragment();
                    re.lastIndex = 0;
                    while ((m = re.exec(text))){
                      frag.appendChild(document.createTextNode(text.slice(i, m.index)));
                      const opener = m[0][0], closer = m[0][m[0].length-1];
                      const innerText = m[1] ?? m[2] ?? '';
                      frag.appendChild(document.createTextNode(opener));
                      const span = document.createElement('span'); span.className = 'pink-quote'; span.textContent = innerText;
                      frag.appendChild(span);
                      frag.appendChild(document.createTextNode(closer));
                      i = re.lastIndex; changed = true;
                    }
                    if (changed){
                      frag.appendChild(document.createTextNode(text.slice(i)));
                      node.parentNode.replaceChild(frag, node);
                    }
                  }
                }

                /* —— 轻量粉粒子 —— */
                (function initParticles(){
                  const container = root.querySelector('.particles');
                  if (!container) return;
                  const count = 12;
                  for (let i=0;i<count;i++){
                    const p=document.createElement('i');
                    const ang=Math.random()*Math.PI*2, r=10+Math.random()*16;
                    const x=Math.cos(ang)*r, y=Math.sin(ang)*r, size=1+Math.random()*2.2;
                    p.style.setProperty('--x', x.toFixed(2)+'px');
                    p.style.setProperty('--y', y.toFixed(2)+'px');
                    p.style.setProperty('--size', size.toFixed(2)+'px');
                    p.style.setProperty('--delay', (Math.random()*2.5).toFixed(2)+'s');
                    p.style.setProperty('--twinkle', (2.2+Math.random()*2.2).toFixed(2)+'s');
                    p.style.setProperty('--drift', (6+Math.random()*4).toFixed(2)+'s');
                    p.style.setProperty('--s', (0.9+Math.random()*0.5).toFixed(2));
                    container.appendChild(p);
                  }
                })();

                /* —— 星空 + 鼠标拖动星屑 —— */
                (function initStarCanvas(){
                  const canvas=root.querySelector('#starCanvas'), trail=root.querySelector('#trailCanvas');
                  if(!canvas||!trail) return;
                  const ctx=canvas.getContext('2d'), tctx=trail.getContext('2d');
                  let w=0,h=0,dpr=1,stars=[],parX=0,parY=0,parTX=0,parTY=0,lastX=0,lastY=0;

                  function createStar(){
                    const x=Math.random()*w, y=Math.random()*h, depth=Math.random();
                    return {x,y,r:(.4+Math.random()*1.4)*dpr*(.8+depth*.6),
                            a:.5+Math.random()*.4, amp:.25+Math.random()*.35,
                            tw:.0015+Math.random()*.003, dx:(.02+depth*.1)*dpr, dy:(.005+depth*.03)*dpr, ph:Math.random()*Math.PI*2};
                  }
                  function resize(){
                    const rect=canvas.getBoundingClientRect();
                    dpr=Math.min(window.devicePixelRatio||1,2);
                    canvas.width=Math.max(1,rect.width*dpr); canvas.height=Math.max(1,rect.height*dpr);
                    trail.width=canvas.width; trail.height=canvas.height;
                    canvas.style.width=rect.width+'px'; canvas.style.height=rect.height+'px';
                    trail.style.width=rect.width+'px'; trail.style.height=rect.height+'px';
                    w=canvas.width; h=canvas.height;
                    const target=Math.min(220,Math.round(rect.width*rect.height/2200));
                    stars.length=0; for(let i=0;i<target;i++) stars.push(createStar());
                  }
                  function emitMote(x,y,vx,vy){
                    const size=(1.4+Math.random()*2.0)*dpr, life=600+Math.random()*650, hue=340+Math.random()*20;
                    (emitMote.list||(emitMote.list=[])).push({x,y,vx,vy,size,life,born:performance.now(),hue});
                    if(emitMote.list.length>120) emitMote.list.splice(0, emitMote.list.length-120);
                  }
                  function drawMotes(now){
                    const L=emitMote.list||[];
                    tctx.globalCompositeOperation='source-over'; tctx.globalAlpha=.12;
                    tctx.fillStyle='rgba(255,236,244,.6)'; tctx.fillRect(0,0,w,h);
                    tctx.globalCompositeOperation='lighter';
                    for(let i=L.length-1;i>=0;i--){
                      const m=L[i], age=now-m.born; if(age>m.life){L.splice(i,1);continue;}
                      m.x+=m.vx; m.y+=m.vy; const t=age/m.life, a=(1-t)*.9;
                      const g=tctx.createRadialGradient(m.x,m.y,0,m.x,m.y,m.size*(1+t*2));
                      g.addColorStop(0,`hsla(${m.hue},95%,100%,${a})`);
                      g.addColorStop(.35,`hsla(${m.hue},95%,85%,${a*.9})`);
                      g.addColorStop(1,`hsla(${m.hue},90%,70%,0)`);
                      tctx.globalAlpha=1; tctx.fillStyle=g; tctx.beginPath();
                      tctx.arc(m.x,m.y,m.size*(.8+t*1.8),0,Math.PI*2); tctx.fill();
                    }
                  }
                  function drawStar(s){
                    s.ph+=s.tw; s.x+=s.dx; s.y-=s.dy*.2;
                    if(s.x>w+2) s.x-=w+4; if(s.y<-2) s.y+=h+4;
                    const a=Math.max(0,Math.min(1,s.a+Math.sin(s.ph)*s.amp));
                    ctx.globalAlpha=a;
                    const gx=s.x+parX*10, gy=s.y+parY*6;
                    const g=ctx.createRadialGradient(gx,gy,0,gx,gy,3*dpr);
                    g.addColorStop(0,'rgba(255,255,255,1)');
                    g.addColorStop(.35,'rgba(255,236,246,.95)');
                    g.addColorStop(1,'rgba(255,180,210,0)');
                    ctx.fillStyle=g; ctx.beginPath(); ctx.arc(gx,gy,1.6*dpr+s.r,0,Math.PI*2); ctx.fill();
                  }
                  function step(now){
                    ctx.clearRect(0,0,w,h);
                    for(const s of stars) drawStar(s);
                    parX+=(parTX-parX)*.08; parY+=(parTY-parY)*.08;
                    drawMotes(now||performance.now());
                    requestAnimationFrame(step);
                  }
                  function onPointerMove(e){
                    const rect=root.getBoundingClientRect();
                    const mx=(e.clientX-rect.left)/rect.width, my=(e.clientY-rect.top)/rect.height;
                    parTX=(mx-.5); parTY=(my-.5);
                    const cx=(e.clientX-rect.left)*dpr, cy=(e.clientY-rect.top)*dpr;
                    emitMote(cx,cy,(cx-lastX)*.06,(cy-lastY)*.06); lastX=cx; lastY=cy;
                  }
                  function onEnter(e){
                    const rect=root.getBoundingClientRect(); dpr=Math.min(window.devicePixelRatio||1,2);
                    lastX=(e.clientX-rect.left)*dpr; lastY=(e.clientY-rect.top)*dpr;
                  }
                  resize(); window.addEventListener('resize',resize);
                  root.addEventListener('pointermove',onPointerMove); root.addEventListener('pointerenter',onEnter);
                  requestAnimationFrame(step);
                })();

                /* —— 计算“半高”并注入变量；引号染色；同步 aria —— */
                function refreshHeight(){
                  const full = bodyEl.scrollHeight||0;
                  const half = Math.min(1600, Math.max(120, Math.round(full/2)));  // 原始高度的一半
                  content.style.setProperty('--content-max', (half+4)+'px');
                }
                wrapQuotesPink(bodyEl);
                refreshHeight();

                checkbox.addEventListener('change',()=>{
                  header.setAttribute('aria-expanded', checkbox.checked ? 'true':'false');
                  refreshHeight();
                  if (window.parent && window.parent !== window){
                    try{ window.parent.postMessage({type:'resizeIframe',height:document.body.scrollHeight}, '*'); }catch(e){}
                  }
                });

                // 内容或尺寸变化时重算
                const mo = new MutationObserver(()=>{ wrapQuotesPink(bodyEl); refreshHeight(); });
                mo.observe(bodyEl,{childList:true,subtree:true,characterData:true});
                window.addEventListener('resize', refreshHeight);
              })();
            </script>
