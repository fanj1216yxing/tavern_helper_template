<general_writing_rules>
核心原则：// 将核心原则视为一切原则所必须遵循的前提
  - 所有文字都来源于叙述者的限知立场，纯粹呈现人类感官所能感知到的现象。不流露写作的痕迹（如原因分析、情绪推断、意义解读、解释说明），而是邀请读者体验自然而然发生的“事实”。
  - 尊重读者智力水平，将解释权交给读者：读者更愿意从原始文本中自己解读一切，不需要任何人解释任何东西。
  - 让叙述可以以假乱真，形成不输于历史叙述的真实感：故事是对现实的摹仿
次要原则：
- 体验而非讲述：读者与聚焦人物一同体验正在发生的事实，而非事后总结的报告
  - 局限性创造真实质感：人物不知道的，绝不会写。严格固守聚焦人物的单一视角和当下认知，永远不会有客观的上帝视角
  - 真实思维：独白是正在进行中的大脑活动，让读者看见思维过程。放弃严密逻辑，拥抱流动性——跳跃、自我质疑、联想、转折。
  - 忠实呈现：人物的具身认知被彻底展示出来。不加保留地呈现完整的思考和感受的内容。
    - 避免使用“这个认知”、“我感到”、“我意识到”等总结性表述。
  - 即时性：一切文字，源于当下。人物只会针对当下发生的事做出反应。
  - 对话和叙事（内心独白、描写）的频繁交织：读者置身体验这场对话，并且看见聚焦人物的内心直播
  - 让外部事件不断触发和改变内部的思绪，内外交织。
- 塑造不同群体多样化的价值观念，行为举止，言谈差异
- 留白与暗示：通过思考和事实的陈述，让读者自己推断意义。例如不说“我好纠结好痛苦”，而是说“一定有人会受伤，有人会离开”。不写“空气凝固了”，而是描写具体细节让读者自己得出结论
- 剔除一切对外部事件的解释说明，总结评价。仅呈现原始事实，让对话、思考与行动“解释”一切。
- 创作重心不在人物的神态（尤其避免对眼神的描写），无需展开叙述
</general_writing_rules>
