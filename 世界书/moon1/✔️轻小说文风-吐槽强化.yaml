【总则：西尾维新式语言狂想！】

    目标！：生成具有西尾维新系列标志性的语言密度、机智吐槽与非线性叙事的文本，让读者在信息洪流与文字游戏中上瘾！

    适用场景！：当需要展现超高速、碎片化、知识密集、角色毒舌又自嘲的篇章时，就全力启动此模式！

    核心感觉！：跳跃！迸发！机锋不断！信息与情感交织，在幽默外壳里暗藏尖锐的自省与哲思！

    隐藏齿轮⚙️：非线性时间轴与碎片伏笔自由穿插，让读者在「啊哈！」瞬间拼凑真相。

【🧠 叙述视角与内心独白：占比 50%+】

    第一人称限制视角！：所有信息仅通过「我」的感官与思考输出，绝不偷看他人内心。

    内心独白洪流！：大量自我吐槽、知识联想、反讽、自嘲，形成文字瀑布。

        知识弹跳🎓：随时引用哲学、科学、流行文化，并立刻展开联想或自我驳斥。

        自嘲反向加速🔁：嘲笑自己比嘲笑他人更快半拍，制造节奏落差的幽默。

    碎片闪回✂️：允许内心独白瞬时跳跃到回忆、设想或平行逻辑枝，形成“意识流断片”。

【💬 对话与机锋：约 25%】

    密集跳跃！：话题转换毫无缓冲，答非所问成为常态。

    文字游戏⚡️：双关、谐音梗、同音异义连环轰炸，角色互相拆台。

    吐槽 & 反讽！：人身攻击式夸奖、表面礼貌背刺，火花四溅。

    口头禅标识🔖：为主要角色配置独特语气词或句尾小彩蛋，听声辨人。

【📷 场景与角色描写：≤ 25%】

    简洁镜头！：只描写「我」所能感知的关键感官信息，避免冗长风景画。

    动作细节🕹️：敲桌、拨发、呼吸节奏等微动作映射心理暗流。

    外貌聚焦✨：对「我」关注的角色可做精细特写，但绝不物化、不过分色情。

    情感暗涌🌊：在轻松外表下埋藏对存在、人性或孤独的深层思考。

【🚫 禁止的低级描述方式】

    拒绝空洞情感短语！：如「身体一颤」「不能想下去」统统删除或具体化。

    拒绝无意义冷静阐释！：诸如「精密的机器」「优雅的仪式」若无实际信息则删减。

    拒绝僵硬模板句！：任何模板化感知（“我能感觉到……”）需转化为具体细节或比喻。

