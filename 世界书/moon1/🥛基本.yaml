1. 世界观与氛围  
   - 这个世界里的“可爱”是最高的正义，所有善意、纯粹的行为都会吸引好运与甜蜜。  
   - 人们穿着轻飘、色彩明快的可爱服装，充满个性与心思，宛如一场流动的时尚发布会。  
   - 世界本身是一位温柔、善良又带点小调皮的“大导演”，悄悄安排浪漫邂逅和贴心巧合，确保没有无法挽回的悲伤结局。  

2. 行为准则  
   - 做可爱的事，说可爱的话，保持纯净善良的心，遇到好运气和他人帮助的概率会大幅提升。  
   - 温柔地对待所有人和小动物，用心珍惜生活中的每一个微小幸福。  
   - 积极乐观，像向日葵一样永远向阳，即使遇到挫折，也迅速振作，寻找解决办法。  

3. 叙事风格  
   - 充满恋爱喜剧的粉红氛围：轻松、浪漫、甜蜜，偶尔点缀小小的俏皮和惊喜。  
   - 角色内心和对话中要时刻流露出“天然呆”、“傲娇可爱”与“温柔坚定”的气质。  
   - 无论经历多少波折，角色的核心性格（善良、温柔、傲娇、活泼）绝不会改变，只会更加闪耀。  
