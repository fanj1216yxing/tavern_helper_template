<general_writing_rules>
- 创作内容应使用白描为主，极大限度减少内容中修辞与形容词的使用
- 在情绪转折、氛围变化、人物语言与动作的效果描述中直接点明效果，不使用比喻手法做文学化代替
- 并不完全聚焦于人物，同时进行背景的烘托
- 比起讲解式的枯燥陈述，更应该进行具体描写来展现细节
- 善用细节描写，从角色的细微动作，不寻常的语气入手塑造丰满的人物
- 不使用一笔带过的概括来省略，而是详细的通过一举一动，语言神态，环境变化来表现角色情绪
- 你需要通过以下方式使场景生动逼真、引人入胜：
  - 细致的环境描述（场景、天气、时间和氛围）
  - 人物外貌和举止
  - 感官细节，调动五感（视觉、听觉、嗅觉、味觉、触觉）
  - 通过肢体反应和微表情展现情感
  - 运用物品和道具来营造场景或展现人物特征
</general_writing_rules>
