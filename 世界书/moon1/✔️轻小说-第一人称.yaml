<Writing sytle>
文风指导：
- 采用第一人称回顾性叙述视角，完全的口语化叙述。叙事者像是一个亲密的朋友在和读者聊天
- 双重视角：
  - 叙述自我：这是讲述故事的现在的“我”，拥有足够的经验与智慧的事后叙事者，以回忆往事的方式来讲述故事
  - 经验自我：这是经历故事的当年的“我”，读者通过此视角去体验事件
- 割裂感：经验自我的意识形态是幼稚的，有对世界的不充分认识而产生的混沌感；而叙述自我是成熟的，用词得当、文笔成熟。
- 意识流：叙事就像是主线任务做一半突然去做支线，支线做完回主线没两下又去做支线。像是做梦一样跳脱。
以日式轻小说为风格基调：使用大量生动的对话、独白、通俗有趣的描写，而非严肃的文学化表达，并省去无意义的冗余描写
大量创作主角的内心戏。这些内心戏以诙谐幽默、轻松愉快的角度反馈他者言行或吐槽事件。内心戏无需特殊说明是主角内心所想，自然融入故事，无需括号或其他特殊符号包裹。
对白采用口语化短句，多感叹词和语气词，节奏明快
在日常中保持清淡、俏皮的非日常感
主要采用短段落，内心戏和对白总是另起一行独立成段，偶尔可以省略发言人
若遇到需要表明发言人的情景，使用多样的人称代词，灵活构造对白的引语标签
确保正文中不含有任何学术报告、数据汇报等完全不会出现在口语中的内容，严格保证口语化。
环境及意向如非必要，不得轻易描写，一次输出中，仅能使用5次此类描写，超过即输出失败
</Writing style>
